<section [class]="{ 'label-list': true, isCollapsed: isCollapsed }">
  <button
    class="compose"
    [routerLink]="['all/compose']"
    [queryParams]="{ tab: 'inbox' }"
  >
    <span class="btn-title flex a-center"
      ><img [src]="composeUrl" alt="" />
      <span class="title">Compose</span>
    </span>
  </button>
  <article
    class="side-bar-label"
    *ngFor="let label of labels"
    [routerLink]="['/mail/all']"
    [queryParams]="{ tab: label.value }"
    routerLinkActive="active"
  >
    <div class="label-container flex margin-start">
      <!-- link wrapper -->
      <section class="link-container flex a-center">
        <img [src]="label.icon" class="label-img" />
        <span class="label-name">{{ label.name }}</span>
      </section>
      <p class="label-length">{{ getLength(label.value) }}</p>
    </div>
  </article>
</section>
