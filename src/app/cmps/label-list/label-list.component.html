<section class="label-list">
  <article
    ngClass="side-bar-label {{ label.name }}"
    *ngFor="let label of labels"
  >
    <a [routerLink]="['/mail/all']" [queryParams]="{ tab: label.value }">
      <span>{{ label.icon }}</span>
      <span>{{ label.name }}</span>
    </a>
  </article>
</section>
