<section class="app-header" (window:resize)="onResize($event)">
  <div class="header-content flex a-center">
    <app-logo
      (toggle)="toggleMenu()"
      [isCollapsed]="isCollapsed$ | async"
    ></app-logo>
    <app-search-input></app-search-input>
    <div class="user-actions-container">
      <app-actions (onAction)="action($event)"></app-actions>
      <app-user-preview [user]="user$ | async"></app-user-preview>
    </div>
  </div>
</section>
